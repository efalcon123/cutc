<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript function to redirect
        function redirect() {
            const targetUrl = "/cutc/index.html"; // Replace with your target URL
            window.location.href = targetUrl; // Redirects the user to the URL
        }

        // Call the redirect function after a delay (optional)
        setTimeout(redirect, 2000); // 2000ms = 2 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
